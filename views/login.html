<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-color {
            background-color: #0e1c36;
            color: #fff;
        }

        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color {
            background-color: #ebf2fa;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login</h2>
            <!-- <% if(msg != '') { %>
              <div class="alert alert-primary" role="alert">
                <%= msg; %>
              </div>
              <% } %> -->
            <div class="card my-5">
              <form class="card-body cardbody-color p-lg-5" method="POST" action="/login">
                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
                </div>
                <div class="mb-3">
                  <input type="text" name="username" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="mb-3">
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="text-center"><button class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered? <a href="/register" class="text-dark fw-bold">Create an Account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
    }
    
    if(getQueryVariable('m') != undefined) {
      alert(getQueryVariable('m'));
    }
          </script>
        </body>
        </html>
